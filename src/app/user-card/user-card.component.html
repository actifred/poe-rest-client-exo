<div class="card-container">
  <div class="avatar-container">
    <img [src]="user.avatar">
  </div>
  <div class="details-container">
    <h3>{{ user.firstname }} {{ user.lastname }}</h3>
    <p>
      <a href="mailto:{{ user.email }}">Envoyer un e-mail</a>
    </p>
    <button (click)="askDeletion()">Supprimer</button>
    <button (click)="goToDetails()">Modifier</button>
  </div>
</div>
